<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>DFS Lineup Generator</title>

    <link rel="stylesheet" type="text/css" href="/css/main.min.css" />

</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>DFS Lineup Generator</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <p>Player List</p>
      <div class="player-list">
        
      </div>
    </div>
    <div class="col-md-3">
      <p>Lineup</p>
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary-outline active disabled">
          <input type="radio" name="options" id="draftkings" autocomplete="off" checked> DraftKings
        </label>
      </div>
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary-outline active">
          <input type="radio" name="options" id="nfl" autocomplete="off" checked> NFL
        </label>
        <label class="btn btn-primary-outline">
          <input type="radio" name="options" id="nba" autocomplete="off"> NBA
        </label>
        <label class="btn btn-primary-outline">
          <input type="radio" name="options" id="mlb" autocomplete="off"> MLB
        </label>
      </div>
      <div class="lineup">
        
      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<!-- build:js js/main.min.js -->
<script src="/js/main.min.js"></script>

</body>
</html>
